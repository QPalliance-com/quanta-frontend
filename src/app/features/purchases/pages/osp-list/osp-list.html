<div class="card" *ngIf="allOsp() && allOsp().length > 0">
    <p-toolbar styleClass="mb-12">
        <ng-template #start>
            <!-- <p-button label="Nueva orden de compra" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" /> -->
            <!-- <p-button severity="secondary" label="Delete" icon="pi pi-trash" outlined (onClick)="deleteSelectedProducts()" [disabled]="!selectedProducts || !selectedProducts.length" /> -->
        </ng-template>

        <ng-template #end>
            <p-button label="Exportar CSV" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV()" />
        </ng-template>
    </p-toolbar>
    <p-table
        #ospTable
        [value]="allOsp()"
        [paginator]="true"
        [globalFilterFields]="filterFields"
        [rows]="10"
        [columns]="cols"
        responsiveLayout="scroll"
        [resizableColumns]="true"
        [scrollable]="true"
        scrollHeight="500px"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords}"
        [autoLayout]="true"
    >
        <ng-template #caption>
            <div class="flex items-center justify-between">
                <div class="font-semibold text-xl mb-4">Plan Optimo de Suministros (OSP)</div>
                <p-iconfield>
                    <p-inputicon styleClass="pi pi-search" />
                    <input pInputText type="text" (input)="onGlobalFilter(ospTable, $event)" placeholder="Buscar..." />
                </p-iconfield>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let col of cols" [pSortableColumn]="col.field">{{ col.header }} <p-sortIcon [field]="col.field" /></th>
                <th class="text-center">Acciones</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-osp>
            <tr>
                <td>{{ osp.product.name }}</td>
                <td>{{ osp.requiredQuantity }}</td>
                <td>{{ osp.unit }}</td>
                <td>
                    <p-select appendTo="body" [options]="osp.suggestedSuppliers" [(ngModel)]="osp.preferredSupplierId" optionLabel="name" optionValue="id" placeholder="Seleccione proveedor"> </p-select>
                </td>
                <td>{{ getDeliveryDays(osp) }}</td>
                <td>{{ getUnitPrice(osp) | currency }}</td>
                <td>
                    <button pButton icon="pi pi-check" label="Generar orden" class="p-button-sm p-button-success" (click)="createPurchaseOrder(osp)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-confirmdialog />
<p-toast></p-toast>
