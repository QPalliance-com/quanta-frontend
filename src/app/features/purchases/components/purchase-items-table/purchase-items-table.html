<div>
    <div class="flex justify-between items-center mb-3 mt-8">
        <h2 class="text-lg font-semibold">Ítems de la Orden</h2>
        <button pButton label="Agregar Ítem" icon="pi pi-plus" class="mt-0" (click)="addItem()" type="button"></button>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-1 gap-4">
        <div class="border relative p-4 rounded shadow-sm bg-white" *ngFor="let item of itemsFormArray.controls; let i = index" [formGroup]="item">
            <!-- Botón eliminar arriba a la derecha -->
            <div class="absolute top-2 right-2" *ngIf="i > 0">
                <button pButton icon="pi pi-trash" class="p-button-danger p-button-sm" (click)="removeItem(i)" type="button"></button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-2">
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Producto</label>
                    <p-autoComplete
                        field="name"
                        minLength="3"
                        [suggestions]="productsStore.productsListItems()"
                        (completeMethod)="searchProducts($event)"
                        (onSelect)="onProductSelect(i, $event.value)"
                        formControlName="name"
                        placeholder="Producto"
                        class="w-full"
                        styleClass="w-full"
                    />
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Unidad</label>
                    <input pInputText formControlName="unit" placeholder="Unidad" />
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Cantidad</label>
                    <input pInputText type="number" formControlName="quantity" placeholder="Cantidad" />
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Precio</label>
                    <input pInputText type="number" formControlName="unitPrice" placeholder="Precio" />
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Observaciones</label>
                    <input pInputText formControlName="observations" placeholder="Observaciones" />
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Subtotal</label>
                    <input pInputText type="number" placeholder="Subtotal" [value]="item.value.quantity * item.value.unitPrice || 0" readonly />
                </div>
            </div>
        </div>
    </div>

    <!-- Subtotal general -->
    <div class="flex justify-end mt-4">
        <div class="bg-gray-100 rounded px-6 py-3 flex items-center gap-4">
            <span class="font-semibold text-gray-700">Subtotal de ítems:</span>
            <span class="text-lg font-bold text-gray-900">
                {{ totalItemsSubtotal | currency: 'COP' : 'symbol' }}
            </span>
        </div>
    </div>
</div>
