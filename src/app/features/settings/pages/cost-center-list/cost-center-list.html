<div class="card" *ngIf="costCentersStore.costCenters()">
    <p-toolbar styleClass="mb-12">
        <ng-template #start>
            <p-button label="Nuevo centro de costos" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
            <!-- <p-button severity="secondary" label="Delete" icon="pi pi-trash" outlined (onClick)="deleteSelectedProducts()" [disabled]="!selectedProducts || !selectedProducts.length" /> -->
        </ng-template>

        <ng-template #end>
            <p-button label="Exportar CSV" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV()" />
        </ng-template>
    </p-toolbar>
    <p-table
        #costCenterTable
        [value]="costCentersStore.costCenters()"
        [paginator]="true"
        [globalFilterFields]="filterFields"
        [rows]="10"
        [columns]="cols"
        responsiveLayout="scroll"
        [resizableColumns]="true"
        [scrollable]="true"
        scrollHeight="500px"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords}"
    >
        <ng-template #caption>
            <div class="flex items-center justify-between">
                <div class="font-semibold text-xl mb-4">Centros de Costo</div>
                <p-iconfield>
                    <p-inputicon styleClass="pi pi-search" />
                    <input pInputText type="text" (input)="onGlobalFilter(costCenterTable, $event)" placeholder="Buscar..." />
                </p-iconfield>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let col of cols" [pSortableColumn]="col.field">{{ col.header }} <p-sortIcon [field]="col.field" /></th>
                <th class="text-center">Acciones</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-costCenter>
            <tr>
                <td>{{ costCenter.id }}</td>
                <td>{{ costCenter.code }}</td>
                <td>{{ costCenter.name }}</td>
                <td>{{ costCenter.description }}</td>
                <td>
                    <span
                        class="inline-flex items-center gap-1 text-xs px-2 py-1 rounded"
                        [ngClass]="{
                            'bg-green-100 text-green-700': costCenter.isActive,
                            'bg-red-100 text-red-700': !costCenter.isActive
                        }"
                    >
                        <i class="pi" [ngClass]="costCenter.isActive ? 'pi-check-circle' : 'pi-times-circle'"></i>
                        {{ costCenter.isActive ? 'Yes' : 'No' }}
                    </span>
                </td>
                <td class="text-center">
                    <button pButton icon="pi pi-pencil" class="p-button-sm p-button-text" (click)="editCostCenter(costCenter)"></button>
                </td>
            </tr>
        </ng-template>

        <!-- CUANDO NO HAY DATOS -->
        <ng-template pTemplate="empty">
            <tr>
                <td colspan="6" class="text-center text-gray-500 py-4">No roles found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-confirmdialog />
