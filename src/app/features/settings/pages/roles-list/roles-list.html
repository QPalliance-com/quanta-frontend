<div class="card" *ngIf="RoleStore.Roles()">
    <p-toolbar styleClass="mb-12">
        <ng-template #start>
            <p-button label="Nuevo producto" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
            <!-- <p-button severity="secondary" label="Delete" icon="pi pi-trash" outlined (onClick)="deleteSelectedProducts()" [disabled]="!selectedProducts || !selectedProducts.length" /> -->
        </ng-template>

        <ng-template #end>
            <p-button label="Exportar CSV" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV()" />
        </ng-template>
    </p-toolbar>
    <p-table
        #rolesTable
        [value]="RoleStore.Roles()"
        [paginator]="true"
        [globalFilterFields]="filterFields"
        [rows]="10"
        [columns]="cols"
        responsiveLayout="scroll"
        [resizableColumns]="true"
        [scrollable]="true"
        scrollHeight="500px"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords}"
    >
        <ng-template #caption>
            <div class="flex items-center justify-between">
                <div class="font-semibold text-xl mb-4">Roles</div>
                <p-iconfield>
                    <p-inputicon styleClass="pi pi-search" />
                    <input pInputText type="text" (input)="onGlobalFilter(rolesTable, $event)" placeholder="Buscar..." />
                </p-iconfield>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let col of cols" [pSortableColumn]="col.field">{{ col.header }} <p-sortIcon [field]="col.field" /></th>
                <th class="text-center">Acciones</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-role>
            <tr>
                <td>{{ role.id }}</td>
                <td>{{ role.name }}</td>
                <td>{{ role.description }}</td>
                <!-- PERMISSIONS -->
                <td>
                    <div class="flex flex-wrap gap-1">
                        <span *ngFor="let id of role.permissions" class="bg-gray-100 px-2 py-1 rounded text-xs">
                            {{ getPermissionById(id) }}
                        </span>
                    </div>
                </td>

                <!-- MODULES -->
                <td>
                    <div class="flex flex-wrap gap-1">
                        <span *ngFor="let id of role.modules" class="bg-blue-100 px-2 py-1 rounded text-xs text-blue-800">
                            {{ getModuleById(id) }}
                        </span>
                    </div>
                </td>
                <!-- Acciones -->
                <td>
                    <div class="flex gap-2 justify-center">
                        <button pButton icon="pi pi-pencil" class="p-button-sm p-button-text" (click)="editRole(role)"></button>
                    </div>
                </td>
            </tr>
        </ng-template>

        <!-- CUANDO NO HAY DATOS -->
        <ng-template pTemplate="empty">
            <tr>
                <td colspan="6" class="text-center text-gray-500 py-4">No roles found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
