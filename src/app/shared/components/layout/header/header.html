<div class="layout-topbar-start">
    <a class="layout-topbar-logo" routerLink="/">
        <img src="{{ layoutService.isDarkTheme() ? 'assets/images/Logo-Quanta-Blanco.png' : 'assets/images/Logo-Quanta-principal.png' }}" alt="Quanta Logo" class="layout-topbar-logo-image h-10 w-auto" />
    </a>
</div>
<div class="layout-topbar-end">
    <div class="layout-topbar-actions-start"></div>
    <div class="layout-topbar-actions-end">
        <div *ngIf="company$ | async as company">
            <img *ngIf="company.logoUrl" [src]="company.logoUrl" [alt]="company.companyName" />
            <h1>{{ company.companyName }}</h1>
        </div>
    </div>
</div>
