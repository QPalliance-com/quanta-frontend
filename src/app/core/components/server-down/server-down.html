<div class="min-h-screen w-full flex items-center justify-center bg-gray-50 px-4">
    <div class="max-w-md w-full">
        <!-- Main Content -->
        <div class="text-center space-y-8 animate-fade-in">
            <!-- Error Icon -->
            <div class="flex justify-center animate-slide-up">
                <div class="w-16 h-16 bg-red-50 rounded-full flex items-center justify-center">
                    <svg class="w-8 h-8 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
            </div>

            <!-- Error Code -->
            <div class="animate-slide-up" style="animation-delay: 0.1s">
                <h1 class="text-7xl font-light text-gray-800 mb-2 tracking-tight">500</h1>
                <div class="w-12 h-0.5 bg-gray-300 mx-auto"></div>
            </div>

            <!-- Message -->
            <div class="space-y-3 animate-slide-up" style="animation-delay: 0.2s">
                <h2 class="text-xl font-medium text-gray-900">Error interno del servidor</h2>
                <p class="text-gray-600 leading-relaxed max-w-sm mx-auto">Estamos experimentando problemas t√©cnicos. Nuestro equipo ha sido notificado.</p>
            </div>

            <!-- Actions -->
            <div class="flex flex-col sm:flex-row gap-3 justify-center animate-slide-up" style="animation-delay: 0.3s">
                <button (click)="goToHome()" pButton type="button" label="Reintentar" icon="pi pi-refresh" class="p-button-default"></button>
            </div>
        </div>
    </div>
</div>
